<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator demo</title>
  <link type="text/css" rel="stylesheet" href="X4css.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <h1>A Calculator done in HTML, CSS, and a pinch of JAVASCRIPT</h1>
    <h4>By a random CLASS X student whose name is definitely <b>not</b> <i>Levi Joel</i> (2025–2026)</h4>

    <input type="text" id="display" disabled>

    <div class="buttons">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')">*</button>

      <button onclick="press('.')">.</button>
      <button onclick="press('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('/')">/</button>

      <button onclick="clearDisplay()">Billy</button>
      <button onclick="press('√')">√</button>
    </div>
  </div>

  <script src="X4java.js"></script>
</body>
</html>
